<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="/img/instagram-icon.png" >
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone-1">
        <img src="/img/instagram-celular.png" alt="Telefone com fotos" />
      </div>
      <div class="instagram-phone-2">
        <img src="/img/pngegg.png" alt="Telefone com fotos" />
      </div>
      <div class="instagram-continue">
      <div class="group">
        <img src="/img/instagram-logo.png" class="instagram-logo" alt="Instagram logo"/>
        <div class="profile-photo">
          <img src="/img/boudicca.png" alt="Foto de perfil" />
        </div>

        <a href="#" class="instagram-login">Continue como Allysr</a>
        <a href="#" class="instagram-logout"> Remover conta</a>
      </div>
      
      <div class="group">
        <p class="not-account">Não é a Allysr?</p>
        <p class="notaccount">
          <a href="#"><span class="link-pink">Alternar contas</span></a>
          ou
          <a href="#"><span class="link-pink">Inscreva-se</span></a>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </body>
</html>
